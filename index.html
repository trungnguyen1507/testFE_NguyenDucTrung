<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funiro.</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/svn-gilroy" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <!-- Navbar Section -->
        <div class="navbar">
          <a href="#" class="logo">Funiro.</a>
          <ul class="menu">
            <li>
              <a href="#">Products</a>
              <i class="bx bx-chevron-down"></i>
            </li>
            <li>
              <a href="#">Rooms</a>
              <i class="bx bx-chevron-down"></i>
            </li>
            <li>
              <a href="#">Inspirations</a>
            </li>
          </ul>
          <div class="search__bar">
            <i class="bx bx-search-alt-2"></i>
            <input id="search-bar" type="text" placeholder="Search for minimalist chair" />
          </div>
          <div class="icons">
            <i class="bx bx-heart"></i>
            <i class="bx bx-cart-alt"></i>
            <div class="avatar">
              <img src="./assets/images/avatar.png" alt="" />
            </div>
          </div>
        </div>

        <!-- Hero Section -->
        <div class="hero__section">
          <img class="hero__img" src="./assets/images/slide-1.jpg" alt="" />
          <div class="hero__content">
            <h1>High-Quality Furniture Just For You</h1>
            <p>Our furniture is made from selected and best quality materials that are suitable for your dream home</p>
            <button class="btn-shop-now">Shop Now</button>
          </div>
          <div class="info__box">
            <h5>Bohauss</h5>
            <p>Luxury big sofa 2-seat</p>
            <div class="info__box--btn">
              <p>Rp 17.000.000</p>
              <a href="#"><i class="bx bx-right-arrow-alt"></i></a>
            </div>
          </div>
          <div class="hero__control prev"><i class="bx bx-chevron-left"></i></div>
          <div class="hero__control next"><i class="bx bx-chevron-right"></i></div>
          <div class="slider__control">
            <div class="active slider__control--dot">
              <img src="./assets/images/slide-1.jpg" alt="" />
            </div>
            <div class="slider__control--dot">
              <img src="./assets/images/slide-2.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/js/main.js"></script>
</html>
